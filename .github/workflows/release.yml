name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build
        run: npm install && npm run build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "dist/jellyfin.zip"
